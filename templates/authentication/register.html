<!doctype html>
{% load static %}
<html lang="en">

<head>
    <title>ExpenseWise | Register</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    {% block link %}

    {% endblock link %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
 
</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for an account</h4>
                    </div>

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group">
                            <input type="text" name="username" placeholder="username" id="usernameField"
                                value="{{fieldValues.username}}" class="form-control form-control-sm" />
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display:none">
                        </div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" class="form-control form-control-sm"
                                id="emailField" value="{{fieldValues.email}}" />
                        </div>

                        <div class="emailFeedBackArea invalid-feedback" style="display:none">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password"
                                class="form-control form-control-sm" id="passwordField" />
                            <small class="float-right py-3 showPasswordToggle"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" placeholder="Password (Again)"
                                class="form-control form-control-sm" id="ConfirmPasswordField" />
                        </div>
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
