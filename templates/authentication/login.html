<!doctype html>
{% load static %}
<html lang="en">

<head>
    <title>ExpenseWise | {% block title %} {% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block link %}{% endblock link %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Login to your account</h4>
                    </div>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" id="usernameField"
                                value="{{ fieldValues.username }}" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password"
                                class="form-control form-control-sm" id="passwordField" />
                        </div>
                        <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/forgot_password" class="link-secondary">Forgot Password?</a>
                    </div>
                    <div class="mt-2 text-center">
                        <span>Don't have an account?</span>
                        <a href="{% url 'register' %}" class="link-primary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

</body>
</html>
